jobs:
  APT:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - id: var
      run: |-
        dataDot=$(date +'%y.%m')
        echo "::set-output name=dataDot::$dataDot"
        dataDash=$(date +'%y-%m')
        echo "::set-output name=dataDash::$dataDash"
        tag=v$dataDot.${{github.run_number}}
        echo "::set-output name=tag::$tag"
    - uses: actions/cache@v1
      with:
        key: apt-sdk-test-${{steps.var.outputs.dateDash}}-${{ hashFiles('./cache/download-apt.sh')
          }}
        path: ./cache/apt
    - run: sleep 30
    - if: always()
      uses: mxschmitt/action-tmate@v1
    - if: steps.cache.outputs.cache-hit != 'true'
      run: |2

        sudo -E apt-get update -y
        sudo -E apt install -y apt-rdepends
        ./scripts/download-apt.sh
        # sudo dpkg -i ./scripts/apt/*.deb
    strategy:
      fail-fast: false
name: Python
'on':
  push:
    branches:
    - python
